<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Partidos</title>
    <style>
        /* Estilos generales y menú */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #521325;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #182968;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            flex-grow: 1;
            text-align: left;
        }

        .header .menu, .header .actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .button-3d {
            padding: 8px 16px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            background-color: #182968;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .button-3d:hover {
            background-color: #fbc02d;
        }

        .button-exit {
            background-color: #d32f2f;
        }

        .button-exit:hover {
            background-color: #ff5252;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #0d47a1;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            padding: 30px;
            text-align: center;
            color: #1a237e;
        }

        .content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .table-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff8e1;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .training-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #fff8e1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .training-item span {
            font-weight: bold;
            color: #333;
        }

        .select-button {
            background-color: #3b5998;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .select-button:hover {
            background-color: #4c70ba;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Menú Principal Entrenador</h1>
    <div class="menu">
        <!-- Menú de opciones -->
        <div class="dropdown">
            <button class="button-3d">Ver Entrenamientos</button>
            <div class="dropdown-content">
                <a th:href="@{/entrenador/entrenamientos/ver/ninos}">Niños</a>
                <a th:href="@{/entrenador/entrenamientos/ver/adolecentes}">Adolescentes</a>
                <a th:href="@{/entrenador/entrenamientos/ver/adultos}">Adultos</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="button-3d">Ver Partidos</button>
            <div class="dropdown-content">
                <a th:href="@{/entrenador/partidos/ver/ninos}">Niños</a>
                <a th:href="@{/entrenador/partidos/ver/adolecentes}">Adolescentes</a>
                <a th:href="@{/entrenador/partidos/ver/adultos}">Adultos</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="button-3d">Jugadores</button>
            <div class="dropdown-content">
                <a th:href="@{/entrenador/lista}">Lista Jugadores</a>
                <a th:href="@{/entrenador/pago}">Registrar Pago</a>
            </div>
        </div>

        <button class="button-3d" th:onclick="|location.href='@{/entrenador/verpartidos}'|">Ver Partidos</button>
    </div>
    <div class="actions">
        <button class="button-3d button-exit" th:onclick="|location.href='@{/}'|">Salir</button>
    </div>
</div>

<div class="content">
    <h2>Ver Partidos</h2>
    <div class="table-container">
        <div class="training-item" th:each="partido : ${partidos}">
            <span>Fecha: <span th:text="${partido.fecha}">Fecha aquí</span></span> |
            <span>Categoría: <span th:text="${partido.categoria}">Categoría aquí</span></span>
            <a th:href="@{/entrenador/fechaasistencia}" class="select-button">Seleccionar</a>
        </div>
    </div>
</div>
</body>
</html>
