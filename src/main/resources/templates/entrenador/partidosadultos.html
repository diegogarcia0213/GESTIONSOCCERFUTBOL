<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Partidos</title>
    <style>
        /* Estilos generales y menú */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #521325;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #182968;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            flex-grow: 1;
            text-align: left;
        }

        .button-3d, .button-exit, .search-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .button-3d {
            background-color: #182968;
            color: white;
        }

        .button-3d:hover {
            background-color: #fbc02d;
        }

        .button-exit {
            background-color: #d32f2f;
            color: white;
        }

        .button-exit:hover {
            background-color: #ff5252;
        }

        .search-button {
            background-color: #fbc02d;
            color: black;
        }

        .search-button:hover {
            background-color: #c49000;
        }

        .content {
            padding: 30px;
            text-align: center;
            color: #1a237e;
        }

        .combo-container {
            margin-bottom: 20px;
        }

        .table-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff8e1;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .training-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #fff8e1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Menú Principal Entrenador</h1>
    <div class="menu">
        <!-- Menú de opciones -->
    </div>
</div>

<div class="content">
    <h2>Categoría Partidos</h2>

    <div class="combo-container">
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" th:value="${categoriaSeleccionada}">
            <option value="Niños" th:selected="${categoriaSeleccionada == 'Niños'}">Niños</option>
            <option value="Adolescentes" th:selected="${categoriaSeleccionada == 'Adolescentes'}">Adolescentes</option>
            <option value="Adultos" th:selected="${categoriaSeleccionada == 'Adultos'}">Adultos</option>
        </select>
        <button type="button" class="search-button" onclick="filtrarPartidos()">Buscar</button>
    </div>

    <div class="table-container" th:if="${partidos != null}">
        <div th:each="partido : ${partidos}" class="training-item">
            <span>Fecha: <span th:text="${partido.fecha}">Fecha aquí</span></span> |
            <span>Categoría: <span th:text="${partido.categoria}">Categoría aquí</span></span>
        </div>
    </div>
</div>

<script>
    function filtrarPartidos() {
        const categoria = document.getElementById("categoria").value;
        window.location.href = `/entrenador/partidos/ver/${categoria}`;
    }
</script>

</body>
</html>
