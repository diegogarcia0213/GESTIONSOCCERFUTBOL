<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
    <html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia para el Partido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #182968;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .content {
            padding: 30px;
            text-align: center;
            color: #333;
        }
        .table-container {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #182968;
            color: white;
        }
        .attendance-box {
            width: 20px;
            height: 20px;
            border: 1px solid #333;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .attendance-box.checked-green {
            background-color: green;
        }
        .attendance-box.checked-red {
            background-color: red;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background-color: #2e7d32;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1b5e20;
        }
        .button-back {
            background-color: #d32f2f;
        }
        .button-back:hover {
            background-color: #ff5252;
        }
    </style>
</head>
<body>

<!-- Cabecera -->
<div class="header">
    <h1 th:text="'Asistencia para el partido - ' + ${partido.fecha}">Asistencia para el partido</h1>
</div>

<!-- Contenido principal -->
<div class="content">
    <div class="table-container">
        <h2 th:text="'Categoría: ' + ${partido.categoria}">Categoría: </h2>
        <table>
            <thead>
            <tr>
                <th>Nombre del Jugador</th>
                <th>Asistencia</th>
            </tr>
            </thead>
            <tbody>
            <tr th: each="jugador : ${jugadores}">
                <td th:text="${jugador.nombre}">Nombre</td>
                <td>
                    <div class="attendance-box" onclick="toggleAttendance(this)" data-jugador-id="${jugador.id}"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Botones de acción -->
    <div class="buttons">
        <button class="button" onclick="guardarAsistencia()">Guardar</button>
        <button class="button button-back" th:onclick="|location.href='@{/entrenador/asistenciapartidos}'|">Volver</button>
    </div>
</div>

<script>
    function toggleAttendance(element) {
        if (element.classList.contains('checked-green')) {
            element.classList.remove('checked-green');
            element.classList.add('checked-red');
        } else if (element.classList.contains('checked-red')) {
            element.classList.remove('checked-red');
        } else {
            element.classList.add('checked-green');
        }
    }

    function guardarAsistencia() {
        const asistencias = [];
        document.querySelectorAll('.attendance-box').forEach(box => {
            const jugadorId = box.getAttribute('data-jugador-id');
            const asistencia = box.classList.contains('checked-green') ? true : box.classList.contains('checked-red') ? false : null;
            asistencias.push({ jugadorId, asistencia });
        });

        fetch('/entrenador/guardarAsistencia', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': /*[[${_csrf.token}]]*/ '' // Si usas CSRF protection, incluye el token
            },
            body: JSON.stringify(asistencias)
        })
        .then(response => {
            if (response.ok) {
                alert("Asistencia guardada con éxito");
                window.location.href = '/entrenador/asistenciapartidos';
            } else {
                alert("Error al guardar la asistencia");
            }
        });
    }
</script>

</body>
</html>
