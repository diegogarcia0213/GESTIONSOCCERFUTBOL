<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regístrate</title>
  <style>
    /* Estilos globales */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #521325; /* Color vino tinto para la franja */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        box-sizing: border-box;
    }

    /* Añadir overlay con imagen de fondo */
    body::before {
        content: "";
        position: absolute;
        top: 5mm;
        left: 5mm;
        right: 5mm;
        bottom: 5mm;
        background-image: url("/images/Futbol2.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.7;
        box-sizing: border-box;
        border: 5mm solid #521325; /* Borde de 5mm de color vino tinto */
        z-index: 0;

        /* Mejora de nitidez */
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
    }

    .container {
        width: 400px;
        background-color: white;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        position: relative;
        z-index: 1; /* Asegura que el contenido esté encima del fondo */
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: Black;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input, select {
        width: 95%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #1976d2;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #1565c0;
    }

    .link {
        text-align: center;
        margin-top: 10px;
    }

    .link a {
        color: #1565c0;
        text-decoration: none;
        font-weight: bold;
    }

    .link a:hover {
        text-decoration: underline;
    }

    .mensaje {
        color: green;
        text-align: center;
        margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Regístrate</h2>
  <div th:if="${mensaje}" class="mensaje" th:text="${mensaje}"></div>
  <form th:action="@{/registro}" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="rol">Identificación:</label>
    <select id="rol" name="rol" required>
      <option value="JUGADOR">Jugador</option>
      <option value="ENTRENADOR">Entrenador</option>
    </select>

    <button type="submit">Registrarse</button>
  </form>

  <div class="link">
    <p>¿Ya estás registrado? <a th:href="@{/login}">Inicia sesión aquí</a></p>
  </div>
</div>

</body>
</html>
