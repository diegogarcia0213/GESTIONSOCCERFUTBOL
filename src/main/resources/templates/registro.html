<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regístrate</title>
  <style>
    /* Estilos globales */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #3d5b72;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 400px;
        background-color: white;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #1976d2;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #1976d2;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #1565c0;
    }

    .link {
        text-align: center;
        margin-top: 10px;
    }

    .link a {
        color: #1565c0;
        text-decoration: none;
        font-weight: bold;
    }

    .link a:hover {
        text-decoration: underline;
    }

    .mensaje {
        color: green;
        text-align: center;
        margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Regístrate</h2>
  <div th:if="${mensaje}" class="mensaje" th:text="${mensaje}"></div>
  <form th:action="@{/registro}" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="rol">Identificación:</label>
    <select id="rol" name="rol" required>
      <option value="JUGADOR">Jugador</option>
      <option value="ENTRENADOR">Entrenador</option>
    </select>

    <button type="submit">Registrarse</button>
  </form>

  <div class="link">
    <p>¿Ya estás registrado? <a th:href="@{/login}">Inicia sesión aquí</a></p>
  </div>
</div>

</body>
</html>
