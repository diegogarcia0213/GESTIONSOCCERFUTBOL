<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <style>
    /* Estilo global */
    body {
        margin: 0;
        padding: 0;
        background-color: #e0f7fa;
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: white;
        padding: 50px;
        width: 500px;
        box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        text-align: center;
    }

    h1 {
        color: #01579b;
        font-size: 28px;
        margin-bottom: 40px;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .btn {
        background-color: white;
        color: #01579b;
        font-size: 20px;
        font-weight: bold;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 45%;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
        transform: scale(0.95);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>BIENVENIDOS AL PROGRAMA DE FÚTBOL <br> PARA GESTIONAR ASISTENCIAS Y PAGOS</h1>

  <div class="button-container">
    <button class="btn" th:onclick="|location.href='@{/login}'|">Iniciar Sesión</button>
    <button class="btn" th:onclick="|location.href='@{/registro}'|">Registrarse</button>
  </div>
</div>

</body>
</html>
